---
  - name: Add apt key for grafana
    ansible.builtin.apt_key:
      url: https://packages.grafana.com/gpg.key

  - name: Add specified repository into sources list
    ansible.builtin.apt_repository:
      repo: deb https://packages.grafana.com/oss/deb stable main

  - name: Install grafana
    apt:
      name: grafana
    notify: Reset Grafana Password

  - name: Start grafana
    service:
        name: grafana-server
        state: started
        enabled: yes

  - name: Move Grafana conf
    template:
      src: grafana.ini.j2
      dest: /etc/grafana/grafana.ini
    notify: restart grafana

  - name: Setup Default datasource
    template:
      src: sample.yaml.j2
      dest: /etc/grafana/provisioning/datasources/sample.yaml
    notify: restart grafana

  - name: Copy conf for dashboards
    template:
      src: dashboard.yaml.j2
      dest: /etc/grafana/provisioning/dashboards/sample.yaml

  - name: Setup dashboards
    copy:
      src: main.json
      dest: /etc/grafana/provisioning/dashboards/main.json
    notify: restart grafana
