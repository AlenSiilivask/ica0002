---
  - name: Init
    hosts:
      - web_servers
      - db_servers
    become: yes
    roles:
      - init

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Database server
    roles:
      - mysql
    become: yes
    hosts:
      - db_servers

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi
      - nginx

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind

  - name: resolved conf
    hosts: all
    become: yes
    roles:
      - resolv
