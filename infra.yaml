---
  - name: Init
    hosts: all
    become: yes
    roles:
      - init
      - backup

  - name: Collect info about all VMs
    hosts: all
    tasks:
      - setup:

  - name: Database server
    roles:
      - mysql
      - mysql_backup
    become: yes
    hosts:
      - db_servers

  - name: Web server
    hosts: web_servers
    become: yes
    roles:
      - agama
      - uwsgi

  - name: Nginx to all vms
    hosts: all
    become: yes
    roles:
      - nginx
      - nginx_exporter

  - name: DNS servers
    hosts: dns_servers
    become: yes
    roles:
      - bind
      - bind_exporter

  - name: Install node_exporters
    hosts: all
    become: yes
    roles:
      - node_exporter

  - name: Install prometheus
    hosts: prometheus_server
    become: yes
    roles:
      - prometheus

  - name: Database server
    roles:
      - mysql_exporter
    become: yes
    hosts:
      - db_servers

  - name: Install grafana
    hosts: grafana
    become: yes
    roles:
      - grafana

  - name: Install influxDB
    hosts:
      - influxdb
    become: yes
    roles:
      - influxdb
      - influxdb_backup

  - name: Create service
    hosts:
      - pinger
    become: yes
    roles:
      - pinger

  - name: Install rsyslog
    hosts:
      - all
    become: yes
    roles:
      - rsyslog

  - name: Install influxDB exporter
    hosts:
      - influxdb
    become: yes
    roles:
      - influxdb_exporter

  - name: resolved conf
    hosts: all
    become: yes
    roles:
      - resolv
